
<ion-view view-title="{{post.title}}">
  
  <ion-content class="padding">
    <div class="list card">
     <div class="item item-avatar">
        <img src="./img/icon.png">
        <h4>{{::post.title}}</h4>
     </div>
     <div class="item item-body">
    <img ng-src="{{post.img}}" class="full-image">
    <button class="button button-assertive" href="::post.url">Download Link</button>
     </div>
     {{post}}
   </div>
  </ion-content>
</ion-view>
